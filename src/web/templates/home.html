<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Semantic Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Hybrid Semantic Search</h1>
        
        <!-- Search Container -->
        <div class="max-w-2xl mx-auto">
            {% include 'config.html' %}
            
            <!-- Search Input -->
            <div class="flex gap-4 mb-8">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Enter your search query..." 
                        class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    >
                    <div 
                        id="clearSearch" 
                        class="hidden absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-gray-600"
                    >
                        <i data-feather="x" class="w-4 h-4"></i>
                    </div>
                </div>
                <button 
                    onclick="performSearch()" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 flex items-center gap-2" 
                    id="searchButton"
                >
                    <i data-feather="search" class="w-4 h-4"></i>
                    <span>Search</span>
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden">
                <div class="flex justify-center items-center mb-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden mb-8 p-4 text-red-700 bg-red-100 rounded-lg flex items-start gap-2">
                <i data-feather="alert-circle" class="w-5 h-5 flex-shrink-0 mt-0.5"></i>
                <span id="errorText"></span>
            </div>

            <!-- Exact Match Section -->
            <div id="exactMatch" class="hidden max-w-3xl mx-auto mb-8">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-feather="check-circle" class="w-5 h-5 text-blue-600"></i>
                        <h2 class="text-lg font-semibold text-blue-900">Exact Match Found</h2>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-start gap-4">
                            <div class="flex-1">
                                <h3 class="font-medium text-blue-900" id="exactMatchCategory"></h3>
                                <p class="text-sm text-blue-800 mt-1" id="exactMatchInfo"></p>
                                <p class="mt-2" id="exactMatchContent"></p>
                            </div>
                            <div class="text-right text-sm">
                                <p class="font-medium text-blue-900">Match Scores:</p>
                                <p class="text-blue-800">Combined: <span id="exactMatchCombinedScore"></span></p>
                                <p class="text-blue-800">Vector: <span id="exactMatchVectorScore"></span></p>
                                <p class="text-blue-800">Keyword: <span id="exactMatchKeywordScore"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% include 'analytics.html' %}
        </div>

        <!-- Results Section -->
        <div id="results" class="max-w-3xl mx-auto space-y-4"></div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden max-w-xl mx-auto text-center mt-8">
            <div class="text-gray-500">
                <i data-feather="search" class="w-12 h-12 mx-auto mb-4 text-gray-400"></i>
                <p class="text-lg font-medium">No matching results found</p>
                <p class="text-sm mt-1">Try adjusting your search terms or lowering the threshold values</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
